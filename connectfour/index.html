<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Connect 4</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div style="padding: 1rem; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;">
        <a href="../projekty.html"
            style="color: #666; text-decoration: none; display: inline-flex; align-items: center;"><svg
                style="width: 14px; height: 14px; margin-right: 0.25rem; stroke: currentColor; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round; fill: none;"
                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M17 17 7 7" />
                <path d="M17 7H7v10" />
            </svg>Projekty</a>
    </div>
    <h1>Multi Connect 4</h1>

    <div class="game-container">
        <div class="controls">
            <button onclick="newGames()">New Games</button>
        </div>

        <div class="game-info">
            <div id="status"></div>
            <div class="keyboard-hint">Press keys 1-7 to drop tokens on active board</div>
        </div>

        <div class="multi-board-container">
            <div class="board-wrapper">
                <div class="board-header">Board 1</div>
                <div class="board active-board" id="board-0">
                    <div class="column-buttons" id="columnButtons-0"></div>
                    <div class="grid" id="grid-0"></div>
                </div>
                <div class="board-result" id="result-0"></div>
            </div>

            <div class="board-wrapper">
                <div class="board-header">Board 2</div>
                <div class="board inactive-board" id="board-1">
                    <div class="column-buttons" id="columnButtons-1"></div>
                    <div class="grid" id="grid-1"></div>
                </div>
                <div class="board-result" id="result-1"></div>
            </div>

            <div class="board-wrapper">
                <div class="board-header">Board 3</div>
                <div class="board inactive-board" id="board-2">
                    <div class="column-buttons" id="columnButtons-2"></div>
                    <div class="grid" id="grid-2"></div>
                </div>
                <div class="board-result" id="result-2"></div>
            </div>

            <div class="board-wrapper">
                <div class="board-header">Board 4</div>
                <div class="board inactive-board" id="board-3">
                    <div class="column-buttons" id="columnButtons-3"></div>
                    <div class="grid" id="grid-3"></div>
                </div>
                <div class="board-result" id="result-3"></div>
            </div>
        </div>
    </div>



    <script src="connect4.js"></script>
    <script src="alphabeta-agent.js"></script>
    <script src="multi-game-ui.js"></script>
</body>

</html>
